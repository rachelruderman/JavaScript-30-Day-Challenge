<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = []
  const secretCode = 'wesbos'
//basics of key seeking detection: store them in an array, then check every time the key up if it matches what you're looking for
  window.addEventListener('keyup', e => {
    console.log(e.key)
    pressed.push(e.key)
    pressed.slice(-secretCode.length -1, pressed.length - secretCode.length)
    //this will go from the back, up the letters
    //now just need to check if the array contains the code we're looking for
    if(pressed.join('').includes(secretCode)){
      console.log('DING DING!')
      cornify_add()
      //cornify adds unicorns or ainbows or random stuff to the screen
    }
    console.log(pressed)
  })
</script>
</body>
</html>
